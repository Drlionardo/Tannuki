<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registry Hub</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="/fragments/bars :: navbar"></div>
<div class="row mt-5">
    <div class="col-md-2 themed-grid-col"></div>
    <div class="col-md-5 themed-grid-col">
        <div class="alert alert-success" role="alert" th:text="${successMessage}" th:if="${successMessage}"></div>
        <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}"></div>
        <h3>Add event:</h3>
        <form method="post" th:action="@{editor/addEvent}">
            <div class="form-group row">
                <label for="eventTitle" class="col-sm-2 col-form-label">Event title</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="eventTitle" placeholder="Event title">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea name="description" class="form-control" id="eventDescription" rows="3"></textarea>
                </div>
                <div class="custom-file mt-1">
                    <label class="custom-file-label" for="eventImage">Choose event image: </label>
                    <input type="file" class="custom-file-input" id="eventImage">
                </div>
                <button class="btn btn-primary mt-2" type="submit" th:text="'Create new event'"></button>
            </div>
        </form>
    </div>
    <div class="col-md-1 themed-grid-col"></div>
    <div class="col-md-3 themed-grid-col">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" >
            <a href="#" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                <span class="fs-5 fw-semibold">Editable events</span>
            </a>
            <div class="list-group list-group-flush border-bottom scrollarea">
                <a th:if="${selectedEvent}" href="#" class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1" th:text="${selectedEvent.name}">Event name</strong>
                        <small th:text="${selectedEvent.id}">12</small>
                    </div>
                    <p class="col-10 mb-1 small" th:text="${selectedEvent.description}">Event description</p>
                </a>
                <a th:each="event : ${creatorEvents}" th:href="@{/editor/edit (id = ${event.id})}" class="list-group-item list-group-item-action py-3 lh-tight">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1" th:text="${event.title}">Event name</strong>
                        <small th:text="${event.id}">12</small>
                    </div>
                    <p class="col-10 mb-1 small" th:text="${event.description}">Event description</p>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
